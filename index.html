<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .weather-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 350px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #4facfe;
      border-radius: 8px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      background: #4facfe;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00c6ff;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      line-height: 1.8;
    }

    .weather-icon {
      width: 80px;
      height: 80px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h2>üå§ Weather App</h2>
    <input type="text" id="locationInput" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const location = document.getElementById("locationInput").value;
      const apiKey = "805cc0c143364fe596e51000252907"; // your API key
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("Location not found");
        }
        const data = await response.json();

        const temp = data.current.temp_c;
        const city = data.location.name;
        const country = data.location.country;
        const condition = data.current.condition.text;
        const icon = "https:" + data.current.condition.icon;
        const humidity = data.current.humidity;
        const wind = data.current.wind_kph;

        document.getElementById("result").innerHTML = `
          üìç <b>${city}, ${country}</b> <br>
          üå° Temperature: ${temp}¬∞C <br>
          ‚òÅ Condition: ${condition} <br>
          üíß Humidity: ${humidity}% <br>
          ‡ºÑ Wind Speed: ${wind} kph <br>
          <img src="${icon}" alt="${condition}" class="weather-icon">
        `;
      } catch (error) {
        document.getElementById("result").innerHTML = "‚ùå City not found!";
      }
    }
  </script>
</body>
</html>
